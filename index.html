<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dual-Motor Controller</title>
  <script src="script.js"></script>
  <style>
    :root {
      --bg:#0b1220; --card:#111827; --text:#e5e7eb; --muted:#9ca3af;
      --accent:#4f46e5; --danger:#ef4444; --ok:#22c55e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:radial-gradient(1200px 600px at 50% -10%,#1f2937 0%,var(--bg) 60%);
      color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    .wrap{max-width:560px;margin:0 auto;padding:24px 16px 40px}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);backdrop-filter:blur(6px)
    }
    h1{margin:0 0 6px;font-size:1.3rem}
    .hint{color:var(--muted);margin-bottom:16px;font-size:.95rem}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .controller{
      background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.10);
      border-radius:14px;padding:14px;display:flex;flex-direction:column;align-items:center
    }
    .label{
      display:flex;align-items:baseline;justify-content:space-between;gap:10px;
      margin-bottom:8px;width:100%
    }
    .small{color:var(--muted);font-size:.9rem}
    .value{
      font-variant-numeric:tabular-nums;font-weight:700;padding:2px 8px;border-radius:999px;
      background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10)
    }

    /* ===== Vertikale Slider (cross-browser) ===== */
    input[type="range"].v{
      -webkit-appearance:slider-vertical;appearance:slider-vertical; /* WebKit */
      writing-mode:bt-lr; /* Firefox/Edge */
      width:28px;height:260px;touch-action:none;background:transparent
    }
    /* Track */
    input[type="range"].v::-webkit-slider-runnable-track{
      width:8px;height:100%;border-radius:999px;background:#1f2a44;border:1px solid rgba(255,255,255,.12);
      margin:0 auto
    }
    input[type="range"].v::-moz-range-track{
      width:8px;height:100%;border-radius:999px;background:#1f2a44;border:1px solid rgba(255,255,255,.12)
    }
    /* Thumb */
    input[type="range"].v::-webkit-slider-thumb{
      -webkit-appearance:none;appearance:none;width:20px;height:20px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent),#2b2ea9);
      border:2px solid rgba(255,255,255,.9);box-shadow:0 3px 10px rgba(0,0,0,.35)
    }
    input[type="range"].v::-moz-range-thumb{
      width:20px;height:20px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent),#2b2ea9);
      border:2px solid rgba(255,255,255,.9);box-shadow:0 3px 10px rgba(0,0,0,.35)
    }

    .buttons{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    button{
      display:inline-flex;align-items:center;justify-content:center;width:100%;
      padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:var(--text);font-weight:600
    }
    button:hover{filter:brightness(1.06)}
    .danger{background:linear-gradient(180deg,rgba(239,68,68,.25),rgba(239,68,68,.15));border-color:rgba(239,68,68,.45)}
    .muted{background:rgba(255,255,255,.03)}
    .status{margin-top:14px;font-size:.95rem;color:var(--muted);display:flex;align-items:center;gap:8px}
    .pill{width:10px;height:10px;border-radius:50%;background:#475569;box-shadow:0 0 0 1px rgba(255,255,255,.18) inset}
    .pill.ok{background:var(--ok)}
    .pill.err{background:var(--danger)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Dual-Motor Controller</h1>
      <div class="hint">Jedes Rad separat (âˆ’100 = rÃ¼ckwÃ¤rts, +100 = vorwÃ¤rts). Werte werden an <code>/api/control</code> gesendet.</div>

      <div class="grid">
        <!-- Linkes Rad -->
        <div class="controller">
          <div class="label">
            <div><strong>Linkes Rad</strong> <span class="small">(âˆ’100â€¦+100)</span></div>
            <div class="value"><span id="leftVal">0</span></div>
          </div>
          <input id="left" class="v" type="range" min="-100" max="100" step="1" value="0" orient="vertical" />
        </div>

        <!-- Rechtes Rad -->
        <div class="controller">
          <div class="label">
            <div><strong>Rechtes Rad</strong> <span class="small">(âˆ’100â€¦+100)</span></div>
            <div class="value"><span id="rightVal">0</span></div>
          </div>
          <input id="right" class="v" type="range" min="-100" max="100" step="1" value="0" orient="vertical" />
        </div>
      </div>

      <div class="buttons">
        <button id="stopBtn" class="danger" type="button">ðŸ›‘ Sofort STOP</button>
        <button id="centerBtn" class="muted" type="button">â†”ï¸Ž Beide 0</button>
      </div>

      <div class="status">
        <span class="pill" id="netPill"></span>
        <span id="status">bereit</span>
      </div>
    </div>
  </div>
</body>
</html>
