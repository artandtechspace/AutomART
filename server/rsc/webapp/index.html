<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/socket.io.min.js"></script>
    <script src="libs/joystick-controller.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="status-bar">
        <span id="status"></span>
    </div>

    <!-- Joystick Area -->
    <div id="joystick-area">

        <div id="joystick">
            <!-- Joyius Stickius goes here-->

        </div>

    </div>

    <div id="emoji-bar">
        <input type="button" class="emoji" data-name="cry" value="😭"/>
        <input type="button" class="emoji" data-name="grin_sweet" value="😅"/>
        <input type="button" class="emoji" data-name="joy" value="😂"/>
        <input type="button" class="emoji" data-name="laugh" value="🤣"/>
        <input type="button" class="emoji" data-name="scream" value="😱"/>
        <input type="button" class="emoji" data-name="tongue" value="😝"/>
        <input type="button" class="emoji" data-name="wink" value="😉"/>
    </div>

</body>

</html>
